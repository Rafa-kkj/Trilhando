<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Trilhando</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <main class="main">
        <h1>CRIANDO A CONTA</h1>
        <p>Sign up to continue.</p>
    
        <form>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter email address" required>
          <a href="#mobile">Mobile Number?</a>
          <br>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
          <br>
          <label for="confirmation">Confirm Password</label>
          <input type="confirmation" id="confirmation" name="confirmation" placeholder="Re-enter password" required>
 
          <input type="submit" value="Login">
        </form>

        <section class="section">
          <hr>
          <p>Or Sign Up With</p>
          <div class="login-services">
              <div id="google-login"></div>
              <div id="facebook-login"></div>
          </div>
      
          <div class="login">
              <p>Already have an account? <a href="#login">Login</a></p>
          </div>
        </section>
      </main>
</body>
</html>
